<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
  </head>
  <body>
    <main>
      <h1><i class="fa-regular fa-file"></i> <span class="pageHeaderText">Notes</span></h1>
      <input class="searchNoteSection" placeholder="Search notes..."></input>
      .
      <button class="buttonPrimary addNewNoteHeaderButton hidden">Add new</button>

      <div class="noNewNoteWrapper">
        <div class="noNewNoteIconWrapper">
          <div class="noNewNoteIconInner">
            i
          </div> 
        </div>
        <h2>No notes yet</h2>
        <div class="noNewNoteInfo">Add a note to keep track of your learnings.</div>
        <button class="buttonSecondary addNewNoteButton"><i class="fa-solid fa-file-circle-plus"></i> Add Note</button>
      </div>
      <div class="addNewNoteContainer hidden">
        <div class="addNewNoteHeader">
          <h4 class="addNewNoteHeaderLabel">Add new note</h4>
          <button href="#" class="cancelAddNewNote">Cancel</button>
        </div>
        <input class="defaultInput" placeholder="Note title"/>
        <textarea class="defaultInput" placeholder="Your note"></textarea>
        <div class="addNewNoteFooter">
          <button class="buttonPrimary saveNoteButton">Save</button>
        </div>
        </div>
      <div class="noteElements">
      <div class="note hidden">
        <div class="noteHeader">
          <h4 class="noteTitle">Title</h4>
            <div class = "noteHeaderButtons">
              <button class = 'editNote'><i class="fa-solid fa-pen-to-square"></i></button>
              <button class = 'removeNote'><i class="fa-solid fa-trash"></i></button>

            </div>
        </div>
        <div class="noteBody">Note Body</div>
        <div class="noteDate">Note Date</div>
      </div>
    </div>

    </main>
    <div class="deleteNoteModal hidden">
      <div class="deleteNoteModalContent">

        <h3 class="deleteNoteModalHeader">
          Delete Note
        </h3>
        <div class="deleteNoteModalContentText">
          Are you sure you want to delete this note?
        </div>

        <div class="deleteNoteModalButtons">
          <button class="buttonSecondary">Cancel</button>
          <button class="buttonPrimary" >Delete</button>

        </div>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
